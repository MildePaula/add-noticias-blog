
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista de Notícias</title>
</head>

<body>
    <h1>Lista de Notícias</h1>
    <ul>
        {% for noticia in noticias %}
        <li>{{ noticia.titulo }} - {{ noticia.data_publicacao }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionarNoticia' %}">Adicionar Notícia</a>
</body>

</html>
